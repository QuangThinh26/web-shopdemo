            <img src="{{product.image}}" alt="  ">

                <h3 class="product-heading">{{product.name}}</h3>
                <h3>{{product.price}}</h3>
                <button (click)="addToCart(product)" class="product-buy-btn">Thêm Vào Giỏ Hàng</button>
            </div>


        </div>
